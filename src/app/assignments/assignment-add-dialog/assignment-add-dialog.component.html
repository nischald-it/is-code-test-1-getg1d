
<h2 mat-dialog-title  class="d-flex justify-content-around">{{description}}</h2>
<mat-card>
    <mat-dialog-content [formGroup]="form" class="d-flex justify-content-around">


        <mat-form-field>
    
            <mat-select placeholder="Select Vehicle"
                formControlName="vehicle">
                <mat-option *ngFor="let vehicle of availableVehicles" value="{{vehicle.id}}">
                    {{vehicle.name}}
                </mat-option>   
  
            </mat-select>
    
        </mat-form-field>

        <mat-form-field>
    
            <mat-select placeholder="Select Camera"
                formControlName="camera">
                <mat-option *ngFor="let camera of availableCameras" value="{{camera.id}}">
                    {{camera.deviceNo}}
                </mat-option>   
  
            </mat-select>
    
        </mat-form-field>

<mat-dialog-actions class="d-flex justify-content-around">

    <button class="mat-raised-button"

        Save
