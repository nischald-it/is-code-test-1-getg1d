<mat-form-field appearance="standard" class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="enter filer string" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="deviceNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.deviceNo}}</td>
    </ng-container>
  
    <ng-container matColumnDef="EditDelete">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="primary" matTooltip="Add New Camera" [matTooltipPosition]="'left'"
          [matTooltipShowDelay]="1000" (click)="onAddCamera()">
          <mat-icon>note_add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
  
      </td>
    </ng-container>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9999">
        No data available
      </td>
    </tr>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" [ngClass]="'mat-table-header'"></tr>
    <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"
      [ngClass]="{'mat-table-even-row': even}">
    </tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
