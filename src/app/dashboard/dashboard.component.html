
<mat-tab-group animationDuration="2000ms"> 
    <mat-tab label="Vehicle"> Content 1 </mat-tab>
    <mat-tab label="Camera"> Content 2 </mat-tab>
    <mat-tab label="Vahicle-Camera Raltion"> Content 3 </mat-tab>
  </mat-tab-group>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="enter filer string" #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="EditDelete">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="primary" matTooltip="Add New" [matTooltipPosition]="'left'" [matTooltipShowDelay]="1000"><mat-icon>note_add</mat-icon></button>
        </th>
        <td mat-cell *matCellDef="let element">

            <button mat-mini-fab color="primary" matTooltip="Edit:   {{element.name}}" [matTooltipPosition]="'left'" [matTooltipShowDelay]="1000"><mat-icon>edit</mat-icon></button>

            <button mat-mini-fab color="warn" matTooltip="Delete:   {{element.name}}" [matTooltipPosition]="'right'" [matTooltipShowDelay]="1000"><mat-icon>delete</mat-icon></button>

            <!-- <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button> -->

              <!-- <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                <mat-icon>delete</mat-icon>
              </button> -->
        </td>
    </ng-container> 
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9999">
        No data available
      </td>
    </tr>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" [ngClass]="'mat-table-header'"></tr>
    <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;" [ngClass]="{'mat-table-even-row': even}"></tr>
  </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
